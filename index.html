<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Pro - Gestión Kanban con Workers y Redux</title>
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <div id="app-root">
        <h1>TaskFlow Pro</h1>
        <div id="login-container"></div>
        <div id="board-container" class="hidden"></div>
        <div id="activity-log">
            <h2>Actividad Reciente (Observer)</h2>
            <ul id="log-list"></ul>
        </div>
        <button id="export-btn" class="hidden">Exportar Reporte (Strategy)</button>
        <p id="export-status-message"></p>
    </div>

    <div id="edit-task-modal" class="modal-backdrop" style="display: none;">
        <div class="modal-content">
            <span id="close-modal-btn" class="close-btn">&times;</span>
            <h2>Editar Tarea</h2>
            <p>Editando Tarea ID: <strong id="editing-task-id"></strong></p>
            <input type="text" id="new-title-input" placeholder="Nuevo título de la tarea">
            <button id="save-title-btn" class="save-btn">Guardar</button>
        </div>
    </div>
    <div id="create-task-modal" class="modal-backdrop" style="display: none;">
        <div class="modal-content">
            <span id="close-create-modal-btn" class="close-btn">&times;</span>
            <h2>Crear Nueva Tarea</h2>
            <p>Introduce el título para la nueva tarea:</p>
            <input type="text" id="new-task-title-input" placeholder="Título de la tarea">
            <button id="submit-new-task-btn" class="save-btn" style="background-color: var(--success-color);">Crear Tarea</button>
        </div>
    </div>
    </body>
</html>
